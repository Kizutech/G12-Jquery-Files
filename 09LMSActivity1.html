<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends Name Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        body {
            background-image: url(https://wallpapers.com/images/featured/mobile-legends-v0u46grjbqc6h9ga.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            margin: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-image: url(https://www.splitshire.com/wp-content/uploads/2015/03/SplitShire-8098-1800x1200.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 10px rgba(245, 243, 243, 0.1);
        }

        h1 {
            color: #fcfbfb;
        }

        input {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function() {
            $('#changeTextButton').click(function() {
                var userText = $('#userInput').val();
                $('#text').text(userText);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Mobile Legends!</h1>
        <p id="text">Enter your MLBB name in the button to change this text.</p>
        
        <input type="text" id="userInput" placeholder="Enter your MLBB name">
        <button id="changeTextButton">Change Text into MLBB name</button>
    </div>
</body>
</html>
